<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest Insight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
        }
        nav img {
            height: 40px;
            margin-right: 1rem;
        }
        nav .title {
            flex: 1;
            text-align: center;
            font-size: 1.5rem;
            color: #fff;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2rem;
        }
        .side-nav {
            width: 200px;
            background-color: #f5f5f5;
            padding: 1rem;
            float: left;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .side-nav a {
            display: block;
            margin: 0.5rem 0;
            color: #333;
            text-decoration: none;
        }
        .side-nav a:hover {
            text-decoration: underline;
            color: #007bff;
        }
        .main-content {
            margin-left: 220px;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <nav>
        <img src="/static/logo.png" alt="Invest Insight Logo">
        <div class="title">Invest Insight</div>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'sip_calculator' %}">Equity</a>
        <a href="{% url 'fd_and_rd' %}">FD/RD</a>
        <a href="{% url 'real_estate' %}">Real Estate</a>
        <a href="{% url 'commodities' %}">Commodities</a>
        
    </nav>
    <div class="side-nav">
        <h3>Quick Links</h3>
        <a href="{% url 'home' %}">Financial Planning</a>
        <a href="{% url 'sip_calculator' %}">Equity</a>
        <a href="{% url 'fd_and_rd' %}">FD/RD</a>
        <a href="{% url 'real_estate' %}">Real Estate</a>
        <a href="{% url 'commodities' %}">Commodities</a>
    </div>
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
